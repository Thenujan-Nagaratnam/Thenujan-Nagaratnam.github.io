<!DOCTYPE html>
<html>
  <head>
    <title>Supply Chain Management System</title>
  </head>
  <body>
    <h1>Supply Chain Management System</h1>
    <h2>Inventory</h2>
    <table>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Location</th>
      </tr>
      <tr>
        <td>Widget A</td>
        <td>100</td>
        <td>Warehouse 1</td>
      </tr>
      <tr>
        <td>Widget B</td>
        <td>50</td>
        <td>Warehouse 2</td>
      </tr>
      <tr>
        <td>Widget C</td>
        <td>25</td>
        <td>Warehouse 3</td>
      </tr>
    </table>
    <h2>Orders</h2>
    <table>
      <tr>
        <th>Order ID</th>
        <th>Item</th>
        <th>Quantity</th>
        <th>Status</th>
      </tr>
      <tr>
        <td>123457</td>
        <td>Widget A</td>
        <td>10</td>
        <td>Pending</td>
      </tr>
      <tr>
        <td>789012</td>
        <td>Widget B</td>
        <td>5</td>
        <td>Shipped</td>
      </tr>
      <tr>
        <td>345678</td>
        <td>Widget C</td>
        <td>20</td>
        <td>Cancelled</td>
      </tr>
    </table>
  </body>
</html>
